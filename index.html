<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Meow Word Reader</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="card mt-2 ml-2 mr-2" style="max-width: 550px">
    <div class="card-body">
        <h5 class="card-title">Meow Word Reader</h5>
        <div class="form-group">
            <label for="txt_in">Input</label>
            <textarea id="txt_in" class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb_type">
                <label class="custom-control-label" for="cb_type">Meow</label>
            </div>
        </div>
        <div class="form-group">
            <button id="btn_process" class="btn btn-block btn-success">Translate</button>
        </div>
        <div id="alert_success" class="alert alert-success" role="alert" style="display: none">
            Result: <a id="a_out" class="alert-link"></a>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
